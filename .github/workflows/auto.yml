name: Auto Perchance Update Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # हर 5 मिनट में चलेगा
  workflow_dispatch:        # Manual run option (GitHub UI से)

jobs:
  run-auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install puppeteer

      - name: Run Perchance Auto Update Script
        env:
          PERCH_EMAIL: ${{ secrets.PERCH_EMAIL }}
          PERCH_PASS: ${{ secrets.PERCH_PASS }}
        run: node auto_update.cjs
