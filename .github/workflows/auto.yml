name: Perchance Auto Update (every 10 minutes)

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:          # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install puppeteer --no-save

      - name: Run auto update
        env:
          PERCH_EMAIL: ${{ secrets.PERCH_EMAIL }}
          PERCH_PASS: ${{ secrets.PERCH_PASS }}
        run: |
          node auto_update.js
