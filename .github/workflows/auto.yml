name: Auto Update Perchance Generators

on:
  schedule:
    - cron: "*/5 * * * *"   # हर 5 मिनट में
  workflow_dispatch:         # मैन्युअली भी चला सकते हो

jobs:
  run-auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run auto update script
        env:
          PERCH_EMAIL: ${{ secrets.PERCH_EMAIL }}
          PERCH_PASS: ${{ secrets.PERCH_PASS }}
        run: node auto_update.cjs
